<div class="bg-image overflow-hidden" style="background-image: url('assets/img/photos/urdu_text.jpg');">

      <div class="content content-narrow">
          <div class="block block-transparent">
              <div class="block-content block-content-full">

              </div>
          </div>

          <div class="col-xs-6 col-sm-3 visibility-hidden" appear data-timeout="200" data-class="animated fadeInDown">

                      <div class="item">

                  <div class="block-content block-content-full block-content-mini">

          </div>

                      <div class="item">
                          <i class="si si-note text-smooth"></i>
                      </div>
                  </div>
                  <div class="block-content block-content-full block-content-mini">
                      <span class="font-w600 text-uppercase">{{'EDITOR.TITLE' | translate}}</span>
