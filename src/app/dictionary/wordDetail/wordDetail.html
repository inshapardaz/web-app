<div class="col-sm-12 col-lg-12" *ngFor="let detail of wordDetails">
    <div class="block block-themed">
        <div class="block-header bg-primary-light">
            <h3 class="block-title">{{detail.attributes}} - {{detail.language}}</h3>
        </div>
        <div class="block-content">
            <word-meanings *ngIf="detail" [meaningsLink]="detail.meaningsLink"> </word-meanings>
        </div>
    </div>
</div>
