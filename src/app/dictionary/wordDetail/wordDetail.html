<div class="content content-boxed">
    <div class="row">
        <div class="col-lg-12">
            <div class="block block-transparent block-bordered pull-r-l" *ngFor="let detail of wordDetails">
                <div class="block-header bg-gray-lighter">
                    <h3 class="block-title urdu pull-right">{{detail.attributes}} - {{detail.language}}</h3>
                    <ul class="block-options pull-left">
                        <li>
                            <button type="button" title="{{'ACTIONS.DELETE'|translate}}">
                    <i class="si si-trash"></i>
                </button>
                        </li>
                        <li>
                            <button type="button" title="{{'ACTIONS.EDIT'|translate}}">
                    <i class="si si-note"></i>
                </button>
                        </li>
                        <li>
                            <button type="button" title="{{'ACTIONS.ADD'|translate}}">
                    <i class="si si-plus"></i>
                </button>
                        </li>
                    </ul>
                </div>
                <div class="block-content">
                    <word-meanings *ngIf="detail" [meaningsLink]="detail.meaningsLink"> </word-meanings>
                </div>
            </div>
        </div>
    </div>
</div>
