<!-- Page Header -->
<div class="content bg-gray-lighter" *ngIf="!isLoading">
    <div class="row items-push">
        <div class="col-sm-7">
            <h1 class="page-heading">
                {{dictionary.name}} <small>{{dictionary.language}} dictionary with {{dictionary.wordCount}} words</small>
            </h1>
        </div>
        <div class="col-sm-5 text-right hidden-xs">
            <ol class="breadcrumb push-10-t">
                <li>Dictionaries</li>
                <li><a class="link-effect" href="">{{dictionary.name}}</a></li>
            </ol>
        </div>
    </div>
</div>
<!-- END Page Header -->

<!-- Search Form -->
<div class="bg-white" *ngIf="!isLoading">
    <section class="content content-full content-boxed">
        <!-- Section Content -->
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <form [formGroup]="searchForm" (ngSubmit)="doSearch($event)">
                    <div class="input-group input-group-lg">
                        <input class="form-control" type="text" placeholder="Search in this dictionary.." formControlName="query" >
                        <div class="input-group-btn">
                            <button class="btn btn-default"><i class="fa fa-search" (keydown)="getSearch()"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- END Section Content -->
    </section>
</div>
<!-- END Search Form -->


<div class="row" *ngIf="isLoadingWords">
    <div class="block block-opt-refresh"></div>
</div>

<!-- Full Table -->
<div class="block" *ngIf="!isLoading && !isLoadingWords">
    <div class="block-header">
        <h3 class="block-title">Words in dictionary</h3>
    </div>
    <div class="block-content">
        <div class="table-responsive">
            <table class="table-striped js-table-checkable table table-hover rtl">
                <tbody>
                    <tr *ngFor="let word of wordPage.words">
                        <td class="font-w600 urdu">
                            <a [routerLink]="['/word', word.id]">{{word.title}}</a>
                        </td>
                        <td class="font-w600 urdu">
                            {{word.description}}
                        </td>
                        <!--<td class="text-center">
                            <div class="btn-group">
                                <button class="btn btn-xs btn-default" type="button" data-toggle="tooltip" title="Edit Client"><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-xs btn-default" type="button" data-toggle="tooltip" title="Remove Client"><i class="fa fa-times"></i></button>
                            </div>
                        </td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- END Full Table -->
