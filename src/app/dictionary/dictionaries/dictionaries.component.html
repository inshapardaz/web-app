<div class="bg-image overflow-hidden" style="background-image: url('../../assets/img/photos/photo31@2x.jpg');">
    <div class="bg-black-op">
        <div class="content content-narrow">
            <div class="block block-transparent">
                <div class="block-content block-content-full">
                    <h1 class="h1 font-w300 text-white animated fadeInDown push-50-t push-5">Dictionary</h1>
                    <h2 class="h4 font-w300 text-white-op animated fadeInUp">reference to knowledge</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="bg-white">
    <section class="content content-boxed overflow-hidden">
        <!-- Section Content -->
        <div class="content-grid">
            <div class="row">
                <div class="col-sm-12" *ngIf="isLoading">
                    <div class="block block-opt-refresh">
                        <div class="block-header">
                        </div>
                        <div class="block-content">
                            <br />
                            <br />
                            <br />
                            <br />
                            <br />
                            <br />
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-3 visibility-hidden" appear data-class="animated fadeInDown" *ngFor="let dictionary of dictionaries" >
                    <a class="block block-bordered block-rounded block-link-hover3" [routerLink]="['/dictionary', dictionary.id]">
                        <div class="block-content block-content-full border-b text-center">
                            <div class="item">
                                <i class="si si-book-open text-amethyst"></i>
                            </div>
                        </div>
                        <div class="block-content block-content-full block-content-mini">
                            <span class="font-w600 text-uppercase">{{dictionary.name}}</span>
                        </div>
                    </a>
                </div>
                <div class="col-xs-6 col-sm-3 visibility-hidden" appear data-class="animated fadeInDown" *ngIf="createLink">
                    <a class="block block-bordered block-rounded block-link-hover3" [routerLink]="['/dictionary/create']">
                        <div class="block-content block-content-full border-b text-center">
                            <div class="item">
                                <i class="si si-plus"></i>
                            </div>
                        </div>
                        <div class="block-content block-content-full block-content-mini">
                            <span class="font-w600 text-uppercase">Create New Dictionary</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
</div>
