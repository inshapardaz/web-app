<button ng-click="loadDictionaries()">Reload</button>
<div ng-if="isLoading"Loading...></div>
<div class="content">
    <div class="row">
        <div class="col-sm-6 col-md-3" >
            <a class="block block-rounded animated fadeIn" *ngFor="let dictionary of dictionaries" [routerLink]="['/dictionary', dictionary.id]">
                <div class="block-content block-content-full text-center">
                    <div class="item item-2x item-circle bg-success-light text-success">
                        <i class="si si-book-open"></i>
                    </div>
                </div>
                <div class="block-content block-content-full text-center mheight-100">
                    <h3 class="h4 font-w300 text-black push-5 elip">{{dictionary.name}}</h3>
                    <span class="text-gray">{{dictionary.wordCount}} words</span>
                </div>
            </a>
        </div>
        <div class="col-sm-6 col-md-3" *ngIf="createLink">
            <a class="block block-rounded animated fadeIn" href="#" onclick="jQuery('#modal-create-dictionary').modal('show');return false;">
                <div class="block-content block-content-full text-center">
                    <div class="item item-2x item-circle bg-success-light text-success">
                        <i class="si si-plus"></i>
                    </div>
                </div>
                <div class="block-content block-content-full text-center mheight-100">
                    <h3 class="h4 font-w300 text-black push-5">New Dictionary</h3>
                    <span class="text-gray"></span>
                </div>
            </a>
        </div>
    </div>
</div>


<!-- Fade In Modal -->
<div class="modal fade" id="modal-create-dictionary" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="block block-themed block-transparent remove-margin-b">
                <div class="block-header bg-primary-dark">
                    <ul class="block-options">
                        <li>
                            <button data-dismiss="modal" type="button"><i class="si si-close"></i></button>
                        </li>
                    </ul>
                    <h3 class="block-title">New Dictionary</h3>
                </div>
                <div class="block-content">
                    <form class="form-horizontal" [formGroup]="createForm" (ngSubmit)="doCreate($event)">
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Name</label>
                                <div class="col-md-7">
                                    <input class="form-control" formControlName="name" name="name" type="text" placeholder="Enter Dictonary Title..">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label"  for="langauge">Language</label>
                                <div class="col-md-7">
                                    <select class="form-control"  formControlName="language" name="language" size="1">
                                        <option value="0">Please select</option>
                                        <option value="1">Urdu</option>
                                        <option value="2">Engligh</option>
                                        <option value="3">Hindi</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Public</label>
                                 <div class="col-md-7">
                                      <label class="css-input switch switch-default">
                                                <input type="checkbox" formControlName="isPublic" >
                                    </label>                                    
                                </div>
                            </div>
                        </form>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-sm btn-default" type="button" data-dismiss="modal">Close</button>
                <button class="btn btn-sm btn-primary" type="button" data-dismiss="modal"><i class="fa fa-save"></i> Save</button>
            </div>
        </div>
    </div>
</div>
<!-- END Fade In Modal -->
