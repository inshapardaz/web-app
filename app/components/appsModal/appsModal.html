<!-- Apps Modal -->
<!-- Opens from the button in the header -->
<div class="modal fade" id="apps-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-sm modal-dialog modal-dialog-top">
        <div class="modal-content">
            <!-- Apps Block -->
            <div class="block block-themed block-transparent">
                <div class="block-header bg-primary-dark">
                    <ul class="block-options">
                        <li>
                            <button data-dismiss="modal" type="button"><i class="si si-close"></i></button>
                        </li>
                    </ul>
                    <h3 class="block-title">Apps</h3>
                </div>
                <div class="block-content">
                    <div class="row text-center">
                        <div class="col-xs-6">
                            <a class="block block-rounded" data-dismiss="modal"  [routerLink]="['/dictionary']">
                                <div class="block-content text-white" 
                                    [class.bg-default]="currentRoute==='/dictionary'"
                                    [class.bg-modern]="currentRoute!=='/dictionary'" >
                                    <i class="si si-speedometer fa-2x"></i>
                                    <div class="font-w600 push-15-t push-15">Dictionary</div>
                                </div>
                            </a>
                        </div>
                        <div class="col-xs-6">
                            <a class="block block-rounded" data-dismiss="modal"  [routerLink]="['/thesaurus']" >
                                <div class="block-content text-white" 
                                    [class.bg-default]="currentRoute==='/thesaurus'"
                                    [class.bg-modern]="currentRoute!=='/thesaurus'" >
                                    <i class="si si-rocket fa-2x"></i>
                                    <div class="font-w600 push-15-t push-15">Thesaurus</div>
                                </div>
                            </a>
                        </div>
                        
                        <div class="col-xs-6">
                            <a class="block block-rounded" data-dismiss="modal"  [routerLink]="['/translator']" >
                                <div class="block-content text-white" 
                                    [class.bg-default]="currentRoute==='/translator'"
                                    [class.bg-modern]="currentRoute!=='/translator'">
                                    <i class="si si-rocket fa-2x"></i>
                                    <div class="font-w600 push-15-t push-15">Translator</div>
                                </div>
                            </a>
                        </div>

                        
                        <div class="col-xs-6">
                            <a class="block block-rounded" data-dismiss="modal" [routerLink]="['/editor']" >
                                <div class="block-content text-white"
                                    [class.bg-default]="currentRoute==='/editor'"
                                    [class.bg-modern]="currentRoute!=='/editor'">
                                    <i class="si si-rocket fa-2x"></i>
                                    <div class="font-w600 push-15-t push-15">Editor</div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END Apps Block -->
        </div>
    </div>
</div>
<!-- END Apps Modal -->
